<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">
                <select name="estado" id="iest">

                    <option value="">--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                </select>
            </label>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="prof">Professor</option>
                <option value="dev">Desenvolvedor</option>
                <option value="cont">Contador</option>
            </datalist>
        </p>

        <p> <!--recomendado post aqui tbm-->
            <label for="imen">Mensagem</label> <br>
            <textarea name="mensagem" id="imen" cols="30" rows="20" placeholder="Digite.."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
