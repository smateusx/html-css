<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--GET é padrão, coloca na URL
        POST não aparece nada depois na URL
        mas, os 2 não são seguros, dá para pegar os dados, para não pegar, tem que usar o HTTPS

        GET usar quando não for dados sensiveis, como nome, sobrenome. limite de 3k bytes(+-3k letras), não pode fotos ou arquivos

        POST dados sensiveis (mas não seguro, https, seguro), não aparecer na URL, passou de 3k de bytes, ou usar arquivos.
    -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Entrar"></p>
    </form>
</body>
</html>
