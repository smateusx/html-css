<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .destaque {
            background-color: antiquewhite;
        }

        tr:hover {
            background-color: #e6f3ff;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        col.cnome {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>

    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
    </tr>
    
    <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
    </tr>

    <tr>
        <td>Lautaro Martinez</td>
        <td>M</td>
        <td>28</td>
        <td>Jogador de Futebol</td>
    </tr>

    <tr>
        <td>Marcela</td>
        <td>F</td>
        <td>15</td>
        <td>Estudante</td>
    </tr>

    <tr class="destaque">
        <td>Hugo</td>
        <td>M</td>
        <td>22</td>
        <td>Pedreiro</td>
    </tr>

    <tr>
        <td>Iuri</td>
        <td>M</td>
        <td>35</td>
        <td>Gari</td>
    </tr>

    <tr>
        <td>Julia</td>
        <td>F</td>
        <td>29</td>
        <td>Médica</td>
    </tr>
    </table>
</body>
</html>
