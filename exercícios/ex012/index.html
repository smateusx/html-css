<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está inserido no meu próprio servidor.</p>
    <video width="500" controls autoplay loop>
        <source src="midia/9021867-Hd 1920 1080 25Fps.webm" type="video/webm">
        <source src="midia/9021867-Hd 1920 1080 25Fps.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com a reprodução de video.</p>
    </video>

    <h1>Incorporando vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=2LoTwa1qb5MJojy-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
